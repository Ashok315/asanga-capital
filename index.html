<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./Images/favicon3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Fira+Sans&family=Gantari&family=Lato&family=Montserrat&family=Mukta&family=Noto+Sans&family=Open+Sans&family=Poppins&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/e5995951cc.js"
      crossorigin="anonymous"
    ></script>

    <title>Asanga</title>
    <link rel="stylesheet" type="text/css" href="./Css/style.css" />
  </head>

  <body>
  
    <!-- preloader -->
       <div id="preloader" class="home-spinner">
        <img src="./Images/spinner3.gif" alt="" >  
       </div>
   
    <!-- header start -->
    <header>
      <!-- navbar start -->
      <nav class="navbar navbar-expand-md navbar-light  fixed-top" id="nav-bar">
      </nav>
       
      <!-- slider start -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-pause="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./Images/trust3.png"
              class="d-block w-100"
              alt="trust"
            />

            <div class="carousel-caption d-none d-md-block">
              <h1>TRUST</h1>
              
            </div>
          </div>
          <div class="carousel-item carousel-item-passion" >
            <img
              src="./Images/passion5.jpg"
              class="d-block w-100"
              alt="passion"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>PASSION</h1>
             
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./Images/excellence.jpg"
              class="d-block w-100"
              alt="excellence"
             style="opacity:0.9;"/>
            <div class="carousel-caption d-none d-md-block">
              <h1>EXCELLENCE</h1>
             
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </header>
  
    <!-- start footer -->
    <footer class="align-content-center text-white" id="footer">
    </footer>
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./Js/index.js"></script>
    
  </body>
</html>
